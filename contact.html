<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | JJ.Graphics</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <!-- Header (reuse your existing nav here) -->
  <header class="site-header">
    <div class="flex-header">
      <a href="index.html" class="logo-link">
        <img src="assets/images/logo.png" alt="JJ.Graphics Logo" class="logo-img" />
      </a>
    </div>
  </header>

  <!-- Contact Form -->
  <main class="gallery-container">
    <section style="max-width: 600px; margin: 0 auto; padding: 40px; text-align: center;">
      <h1>Contact</h1>
      <p style="color: #ccc;">Have a project idea, a question, or just want to say hello? Drop me a message.</p>
        <div class="form-wrapper">
  <form action="#" method="post" class="contact-form">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" required></textarea>
    <button type="submit">Send Message</button>
  </form>
</div>

    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
